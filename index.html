<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML/CSS 과제</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Noto Sans KR", sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .profile-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        width: 300px;
        text-align: center;
      }

      .profile-image {
        /* width: 150px;
        height: 150px; */
        border-radius: 50%;
        margin-bottom: 1.5rem;
        object-fit: cover;
        border: 5px solid #f0f0f0;
      }

      .name {
        font-size: 1.5rem;
        font-weight: bold;
        color: #333;
        margin-bottom: .1rem;
      }

      .lioncamp-13 {
        font-size: 1rem;
        margin: .5rem 0;
      }

      .about-me {
        color: #666;
        line-height: 1.6;
        margin-bottom: 1.5rem;
      }

      .hw-wrap {
        background-color: #f1dbfd;
        box-shadow: 0 5px 5px rgba(0, 0, 0, 0.2);
        padding: .5rem .5rem 1.5rem;
        border-radius: 10px;

        .homework-links {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        margin: 0;
        padding: 0;
        list-style: none;
        }

        li:nth-child(n+2) {
          background-color: yellow;
        }

        .homework-links a {
          color: #686868;
        }

        .homework-links a {
          color: #555;
          text-decoration: none;
          transition: color 0.3s ease;
        }

        .homework-links a:hover {
          color: #4f04ff;
          font-weight: 700;
        }
      }

      
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="profile-card">
      <!-- <picture>
        <source srcset="/src/assets/images/evelyn-profile.webp" width="150" height="150" type="image/webp">

      </picture> -->

      <figure>
        <img 
          src="/src/assets/images/evelyn-profile.jpeg" 
          alt="비버 이미지"
          width="150"
          height="150"
        /> <!-- lazy loading은 변두리 이미지만 적용할 것 -->
        <figcaption>비버 이미지</figcaption>
      </figure>
      <h1 class="name">김현지😃</h1>
      <h2 class="lioncamp-13">Likelion-Bootcamp 13기</h2>
      <p class="about-me">안녕하세요! UX 탐험가 김현지 입니다.</p>
      <div class="hw-wrap">
        <p>💜슬비쌤, 확인할 링크를 선택해주세요.</p>
        <ul class="homework-links">
          <li>
            <a 
              href="https://github.com/hyunji1117/home-work" 
              title="이전 과제를 확인하려면 클릭하세요." 
              target="_blank"
              rel="noopener window.opener noreferrer">

          <li>
            <a 
              href="https://github.com/hyunji1117/home-work/blob/main/src/avatars/avatars.html" 
              title="아바타 과제를 보려면 클릭하세요." 
              target="_blank"
              rel="noopener window.opener noreferrer">
              아바타 과제

          </li>
          <li>
            <a 
              href="https://github.com/hyunji1117/home-work/blob/main/src/avatars/avatars.md"

              target="_blank"
              rel="noopener window.opener noreferrer">
              회고
            </a>
          </li>
        </ul>
      </div>
    </div>
  </body>
