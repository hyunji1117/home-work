<body>

      </a>

    <!-- 로그인 아이디/비밀번호 -->
    <div class="login-form-wrapper">
      <form id="personal-login-form" action="submit" method="post">
        <fieldset class="login-form">
          <legend class="sr-only">개인 로그인 정보</legend>

          <div class="input">
            <input class="input-id" type="email" name="id" id="id" aria-label="아이디(이메일)" placeholder="아이디" required />
            <label class="sr-only" for="id">아이디(이메일)</label>
            <!-- 로그인 에러 메시지 -->
            <div class="login_error_wrapper" id="err_empty_id">
              <div class="error_message">
                아이디는 이메일 형식으로 입력해 주세요
              </div>
            </div>
          </div>

          <div class="input">
            <input class="input-password" type="password" name="password" id="password" aria-label="비밀번호"
              placeholder="비밀번호" required />
            <label class="sr-only" for="password">비밀번호</label>
            <!-- 로그인 에러 메시지 -->
            <div class="login_error_wrapper" id="err_empty_password">
              <div class="error_message">
                비밀번호는 10자리 이상 입력해 주세요
              </div>
            </div>
          </div>

          <!-- 로그인 버튼 -->
          <button type="submit" class="button-login">
            <span class="sr-only">로그인</span>로그인
          </button>
        </fieldset>
      </form>
      <!-- 데이터 세분화가 필요한 회사에서는 로그인 카운팅, CS처리용 로그, 개인정보 관리 데이터를 목적별로 분류해야 한다. 이를 위해 <form> 태그를 활용하면 데이터별 수집과 처리가 용이하며, 명확한 분류 및 관리가 가능하고 웹 접근성과 SEO 측면에서도 유리하다. -->
    </div>
